 

    <!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Linking the stylesheets -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/> <!-- Icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/> <!-- Text Fonts -->
    <link rel="stylesheet" href="../style.css"/> <!-- Additinal Styling -->
    
    <title>Team Visualizer</title>

</head>

<body>
    <header class = "jumbotron"> <!-- jumbotron is a bootstrap styling -->
        <h1> My Team </h1>

    </header>
    

    <div class = "main">
        <!-- Manager example -->
        <div class="card shadow " style="width: 18rem;">
            <div class="card-body cardTitle-head">
                <h4 class="card-title">sira</h4>
                <div class = "card_iconANDtitle">
                    <i class="fas fa-mug-hot"></i>
                    <h5 class="card-title cardClass">Manager</h5>
                </div>
            </div>
            
            <ul class="list-group list-group-flush">
                <li class="list-group-item border border-2">ID: <span class = "textColoring"> 4937 </span> </li>
                <li class="list-group-item border border-2">Email: <span class = "textColoring"> 238947 </span> </li>
                <li class="list-group-item border border-2">Office Number: <span class = "textColoring"> 34897 </span> </li>
            </ul>

        </div>

        <!-- Engineer example -->
        <div class="card shadow" style="width: 18rem;">
            <div class="card-body cardTitle-head">
                <h4 class="card-title">donald</h4>
                <div class = "card_iconANDtitle">
                    <i class="fas fa-glasses"></i>
                    <h5 class="card-title cardClass">Engineer</h5>
                </div>
            </div>
            
            <ul class="list-group list-group-flush">
                <li class="list-group-item border border-2">ID: <span class = "textColoring"> 39847 </span> </li>
                <li class="list-group-item border border-2">Email: <span class = "textColoring"> 39487 </span> </li>
                <li class="list-group-item border border-2">GitHub: <span class = "textColoring"> 3048 </span> </li>
            </ul>

        </div>

        <!-- Intern example -->
        <div class="card shadow" style="width: 18rem;">
            <div class="card-body cardTitle-head">
                <h4 class="card-title">029834</h4>
                <div class = "card_iconANDtitle">
                    <i class="fas fa-user-graduate"></i>
                    <h5 class="card-title cardClass">Intern</h5>
                </div>
            </div>
            
            <ul class="list-group list-group-flush">
                <li class="list-group-item border border-2">ID: 3489</li>
                <li class="list-group-item border border-2">Email: 39408</li>
                <li class="list-group-item border border-2">School: 7493</li>
            </ul>

        </div>

    </div>

    <script src = "./Develop/script.js"></script>
</body>

</html>
